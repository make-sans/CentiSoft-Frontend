<!doctype html>
<html lang="en">

    <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <title>CentiSoft API</title>
            <link rel="stylesheet" type="text/css" href="styles.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
                integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light mb-3">
            <a href="index.html" class="navbar-brand">CentiSoft</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content"
                aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-content">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="developers.html" class="nav-item nav-link">Developers</a>
                    <a href="projects.html" class="nav-item nav-link">Projects</a>
                    <a href="customers.html" class="nav-item nav-link active">Customers</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <h2>Customers</h2>
            
            <!--search customer part-->
            <div class="row justify-content-end no-gutters">
                <div class="col-md-4 form-group pr-md-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Customer name">
                </div>
                <div class="col-md-2 form-group">
                    <button id="searchButton" class="btn btn-info btn-block">Search</button>
                </div>

            </div>

            <!-- add customer part-->
            <div class="row mb-4">
                <div class="col-12">
                    <button id="btn-create-customer" onclick="showInput()" class="btn btn-primary btn-block">Add
                    customer</button>
                </div>
                <div class="col-12"><div style="display:none;" class="container " id="create-customer-input">
                    <form id="createForm" class="p-4 shadow-sm">
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input value="John Doe" name="Name" type="text" class="form-control" id="name"
                                        placeholder="Enter name" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input value="John Doe street" name="Address" type="text" class="form-control"
                                        id="address" placeholder="Address" required>
                                </div>
                                <div class="form-group">
                                    <label for="address2">Address 2</label>
                                    <input name="Address2" type="text" class="form-control" id="address2"
                                        placeholder="Address 2">
                                </div>
                                <div class="form-group">
                                    <label for="zip">Zip</label>
                                    <input value="9000" name="Zip" type="text" class="form-control" id="zip"
                                        placeholder="Zip" required>
                                </div>

                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input value="Groblaa" name="City" type="text" class="form-control" id="city"
                                        placeholder="City" required>
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <input value="Uzbekistan" name="Country" type="text" class="form-control" id="country"
                                        placeholder="Country" required>
                                </div>
                                <div class="form-group">

                                    <label for="exampleInputEmail1">Email address</label>
                                    <input value="johnnyD@gmail.com" name="Email" type="email" class="form-control"
                                        id="exampleInputEmail1" placeholder="Enter email" required>
                                </div>

                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input value="939393" name="Phone" type="text" class="form-control" id="phone"
                                        placeholder="Enter phone nr." required>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-10">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>

                            </div>
                        </div>


                    </form>
                </div></div>
                
            </div>

            <!--table part-->
            <div class="row table-responsive-lg">
                <table class="table">
                    <thead id="tHead">
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <!-- customer info popup - hidden by default -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Detail view</h2>
                            <i class="fas fa-times"></i>
                    </div>                   
                <form id="updateForm">
                    <div class="modal-body">
                            <div class="row justify-content-center">
                                <div class="col-md-5">
                                        <div class="form-group">
                                                <label for="id">Id</label>
                                                <input name="Id" type="text" class="form-control" id="id" readonly>
                                            </div>

                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input value="John Doe" name="Name" type="text" class="form-control" id="name"
                                            placeholder="Enter name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input value="John Doe street" name="Address" type="text" class="form-control"
                                            id="address" placeholder="Address" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="address2">Address 2</label>
                                        <input name="Address2" type="text" class="form-control" id="address2"
                                            placeholder="Address 2">
                                    </div>
                                    <div class="form-group">
                                        <label for="zip">Zip</label>
                                        <input value="9000" name="Zip" type="text" class="form-control" id="zip"
                                            placeholder="Zip" required>
                                    </div>

                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input value="Groblaa" name="City" type="text" class="form-control" id="city"
                                            placeholder="City" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input value="Uzbekistan" name="Country" type="text" class="form-control"
                                            id="country" placeholder="Country" required>
                                    </div>
                                    <div class="form-group">

                                        <label for="exampleInputEmail1">Email address</label>
                                        <input value="johnnyD@gmail.com" name="Email" type="email" class="form-control"
                                            id="email" placeholder="Enter email" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input value="939393" name="Phone" type="text" class="form-control" id="phone"
                                            placeholder="Enter phone nr." required>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button id="updateButton" class="btn btn-primary" type="submit">Update</button>
                    </div>

                    </form>

                </div>

            </div>
        </div>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!-- scripts -->
        <script src="js/customers.js"></script>
    </body>
</html>
